									</div>
									<div class="form_element">

															<input  type="hidden" name="industry" id="industry" class="industry"/>

																<dd val="2">国家机关/党群组织/事业单位</dd>
																<dd val="3">教育/培训/科研/院校</dd>
																<dd val="4">媒体/出版/文化传播</dd>
																<dd val="5">金融业（银行/投资/基金/证券/保险）</dd>

														</div>
