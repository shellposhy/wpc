<script type="text/javascript">
	var menuPosition;
	$(window).load(function() {
		menuPosition = $('#fl_menu').position().top;
		FloatMenu();
	});
	function FloatMenu() {
		var animationSpeed = 1500;
		var animationEasing = 'easeOutQuint';
		var scrollAmount = $(document).scrollTop();
		var newPosition = menuPosition + scrollAmount;
		if ($(window).height() < $('#fl_menu').height()
				+ $('#fl_menu .menu').height()) {
			$('#fl_menu').css('top', menuPosition);
		} else {
			$('#fl_menu').stop().animate({
				top : newPosition
			}, animationSpeed, animationEasing);
		}
	}
	$(window).scroll(function() {
		FloatMenu();
	});
	$(document).ready(function() {
		var fadeSpeed = 500;
		$("#fl_menu").hover(function() {
			$('#fl_menu .label').fadeTo(fadeSpeed, 1);
			$("#fl_menu .menu").fadeIn(fadeSpeed);
		}, function() {
			$('#fl_menu .label').fadeTo(fadeSpeed, 0.75);
		});
	});
</script>
<div id="fl_menu">
	<div class="menu">
		<a href="#zizhiba" class="menu_item">全咨动态</a>
		<a href="#gongchengba" class="menu_item">管理咨询</a>
		<a href="#wenwenba" class="menu_item">技术咨询</a>
		<a href="#lingyu" class="menu_item">涉及领域</a>
		<a href="#header" class="scrolltop"></a>
	</div>
</div>
