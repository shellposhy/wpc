<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	<title>${title!""}</title>	<link href="/static/default/css/common.css" rel="stylesheet" type="text/css" />	<link href="/static/default/css/style.css" rel="stylesheet" type="text/css" />	<script type="text/javascript" src="/static/default/script/jquery.js"></script>	<script src="/static/default/script/select.js" type="text/javascript"></script></head><body>	<!--header-->	<#include "/lib/default/html/header.html">	<!--content-->	<div id="mainsub">		<!-- navigation -->		<div class="postion">			<a href="#">首页</a> > <span>${base.name!''}</span>		</div>		<!-- article -->		<div class="display">			<div class="toplou">				<div class="article">					<div class="connews">						<div class="head" style="text-align: center;">							<div>								<b>${title!''}</b><br />								${authors!''} ${doc_time!''}							</div>						</div>						<div>							${content!''}						</div>						<#if attachList?exists>	                    	<div class='attach_div'>		                        <h3><span class='icon icon-red icon-attachment'></span><strong>附件</strong></h3>	                        	<#list attachList as file>			                        <p><span>${file.fileName}<a href="${appPath}/page/download?uuid=${file.uuid}&id=${file.id}&tableId=${file.tableId}&fileName=${file.fileName}">&nbsp;下载</a></span></p>	                        	</#list>	                   	 	</div>	                    </#if>					</div>					<div class="share">						<span style="float: left;">							<div class="bdsharebuttonbox">								<a class=bds_more href="#" data-cmd="more"></a>								<a class=bds_qzone title=分享到QQ空间 href="#" data-cmd="qzone"></a>								<a class=bds_tsina title=分享到新浪微博 href="#" data-cmd="tsina"></a>								<a class=bds_tqq title=分享到腾讯微博 href="#" data-cmd="tqq"></a>								<a class=bds_renren title=分享到人人网 href="#" data-cmd="renren"></a>								<a class=bds_weixin title=分享到微信 href="#" data-cmd="weixin"></a>							</div>							<script>								window._bd_share_config = {									"common" : {										"bdSnsKey" : {},										"bdText" : "",										"bdMini" : "2",										"bdPic" : "",										"bdStyle" : "0",										"bdSize" : "16"									},									"share" : {},									"image" : {										"viewList" : [ "qzone", "tsina", "tqq",												"renren", "weixin" ],										"viewText" : "分享到：",										"viewSize" : "16"									},									"selectShare" : {										"bdContainerClass" : null,										"bdSelectMiniList" : [ "qzone",												"tsina", "tqq", "renren",												"weixin" ]									}								};								with (document)									0[(getElementsByTagName('head')[0] || body)											.appendChild(createElement('script')).src = 'http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion='											+ ~(-new Date() / 36e5)];							</script>						</span>					</div>				</div>			</div>		</div>	</div>	<!-- footer -->	<#include "/lib/default/html/footer.html"></body></html>
