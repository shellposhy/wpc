<body>
	<div id="container">
		<div id="con" class="clearfix">
			<div class="header_high">

						<a href="/" class="logo lg_norrow"></a> <span>${pageTitle!""}</span>
					</div>
				</div>
			</div>
			<!-- content -->
			<div class="main">

							<a href="javascript:history.go(-1)" class="channel_goto_parent">返回上一级</a>

						<div class="temp">
							<#if dataList?exists && (dataList.list?size gt 0)>
								<#list dataList.list as item>
									<h3>
										<a href="${item.href}"><b>${item.title}</b></a>
									</h3>
									<div class="incon_text clearfix">
										
										<div class="incon_text_right">
											<p>${item.summary}</p>
										</div>
									</div>
								</#list>
							<#else>
								<br>未配置
							</#if>
						</div>
					</div>
				</div>
			</div>
		</div>

		<#include "/lib/default/footer/footer.ftl">
